<div class="container">
    <h2>Post Task</h2>

    <form [formGroup]="taskForm">

        <mat-form-field appearance="outline" class="form-feild">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="Title" formControlName="title" required>
            <mat-error *ngIf="taskForm.get('title').hasError('required')">This Input Feild is Required!.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-feild">
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Description" formControlName="description" required>
            <mat-error *ngIf="taskForm.get('description').hasError('required')">This Input Feild is Required!.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-feild">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate" required>
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="taskForm.get('dueDate').hasError('required')">This Input Feild is Required!.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-feild">
            <mat-label>Select the Priority</mat-label>
            <mat-select formControlName="priority" name="Priority">
                <mat-option *ngFor="let priority of listOfPrioorities" [value]="priority">
                    {{priority}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('priority').hasError('required')">This Input Feild is Required!.</mat-error>
        </mat-form-field>

        

        <mat-form-field appearance="outline" class="form-feild">
            <mat-label>Select the Employee</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployee" [value]="employee.id">
                    {{employee.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('employeeId').hasError('required')">This Input Feild is Required!.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid" (click)="postTask()">Post Task</button>
    </form>
</div>
