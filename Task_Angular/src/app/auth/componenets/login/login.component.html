<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email or Username</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Email or Username" required>
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Email is Required!.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="toggleVisibilityPassword()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required!.
                    </mat-error>
                </mat-form-field>

                <button class="btn" mat-raised-button type="submit" color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
            </form>

            <mat-card-actions>
                <button class="btn-signup" mat-raised-button color="accent" routerLink="/signup">Don't have a account? SignUp</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
